<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- where movies will get apennded -->
  <div id="movies"></div>


  <template id="movie_template">
    <article>
      <h1 data-field="title"></h1>
      <h2>Star Wars: Episode <span data-field="episode_id"></span></h2>

      <div id="characters">
      
      </div>
    </article>
  </template>

  <template id="character_template" class='characters'>
    <div class="card">
      <h4 data-field="name"> </h4>
      <button data-field='modalOpen'>Read More</button>
    </div>
  </template>

  <script src="script.js"></script>
</body>

</html>
