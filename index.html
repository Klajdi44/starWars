<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Landing Page -->
  <section class='landingPage'>

  </section>



  <!-- where movies will get apended -->
  <div id="movies"></div>

  <!-- Template for the movies -->
  <template id="movie_template">
    <article>
      <h1 data-field="title"></h1>
      <h4> Total Actors: <span data-field='actorNumber'></span></h4>
      <div id="characters">
      </div>
    </article>
  </template>

  <!-- Template for the characters -->
  <template id="character_template" class='characters'>
    <div class="card">
      <h4 data-field="name"> </h4>
      <h4 data-field="height"> </h4>
      <button data-field='modalOpen' class='modalBtn'>Read More</button>
    </div>
  </template>

  <!-- modalPart -->
  <div class="modal">
    <div class="modalContent">
      <h1 data-field='modalName'></h1>
      <h3>Birth Year: <span data-field='birthYear'></span></h3>
      <h3>Gender: <span data-field='gender'></span></h3>
      <h3>Eye Color: <span data-field='eyeColor'></span></h3>
      <h3>Hair Color: <span data-field='hairColor'></span></h3>
      <h3>Height: <span data-field='modalHeight'></span></h3>
      <h3>Mass: <span data-field='mass'></span></h3>
      <h3>Skin Color: <span data-field='skinColor'></span></h3>
      <button class="closeBtn">X</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
